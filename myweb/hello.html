<h1>HTML 焦点管理</h1>
<P>在 HTML5 工作草案中，DOM 属性 activeElement 与方法 hasFocus() <br>
    为程序员提供了更好的控制页面交互的能力，特别是对于用户行为引发的交互。<br>
    例如，它们都可以用于统计使用目的，跟踪页面特定链接的点击次数<br>
    计算元素获得焦点的次数等等。此外，当与 AJAX 技术结合以后，将会减少向服务器请求的数目<br>
    这取决于用户的活跃程度和页面的布局。</p>
